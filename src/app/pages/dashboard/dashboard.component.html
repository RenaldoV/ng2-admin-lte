<breadcrumbs [breadCrumb]="breadcrumbs"></breadcrumbs>

<section class="content">
        <div class="row">
            <div class="col-md-6">
                <section id="map-container" class="box box-solid box-primary" >
                    <div class="box-header">
                        City View
                        <div class="form-group">
                            <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
                        </div>
                    </div>
                    <div class="box-body">
                        <sebm-google-map [latitude]="lat" [longitude]="lng">
                            <sebm-google-map-marker [latitude]="pta.lat" [longitude]="pta.long" [label]="pta.label"></sebm-google-map-marker>
                        </sebm-google-map>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
            <section id="alerts-container" class="box box-solid box-primary">
                <div class="box-header">
                    Alerts
                </div>
                <div class="box-body">
                    <system-alert (dismissAlert)="dismissAlert($event)" *ngFor="let alert of alerts" [alert]="alert"></system-alert>
                </div>
            </section>
            </div>
        </div>
</section>

<div (window:keyup)="handleHotKey($event)"></div>
